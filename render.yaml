services:
  - type: web
    name: holiday-calendar
    env: python
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: "waitress-serve --listen=0.0.0.0:$PORT app:app"
    plan: free
    envVars:
      - key: GOOGLE_CREDS_PATH

        value: /etc/secrets/credentials.json

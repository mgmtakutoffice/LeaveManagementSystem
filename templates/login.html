<!DOCTYPE html>
<html>
<head>
    <title>Login - Leave Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        /* Header */
        .header {
            background-color: #1e1e39; /* navy blue */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        /* Page Title */
        .page-title {
            text-align: center;
            margin: 30px 0 20px 0;
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
        }
        /* Card */
        .card {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .card h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .flash {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        Anand Akut & Associates
    </div>

    <!-- Page Title -->
    <div class="page-title">
        Leave Management System
    </div>

    <!-- Login Card -->
    <div class="card">
        <h3>Login</h3>

<!--        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash">
              {% for category, message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        -->
        <form method="post">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

</body>
</html>

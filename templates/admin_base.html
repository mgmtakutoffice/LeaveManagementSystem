
<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
 /* Header */
      .header {
          background-color: #1e1e39; /* navy blue */
          color: white;
          padding: 15px;
          text-align: center;
          font-size: 22px;
          font-weight: bold;
          margin-bottom: 20px; 
      }    
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-buttons a {
      text-decoration: none;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }

    .nav-buttons a:hover {
      background-color: #0056b3;
    }

    .logout {
      text-decoration: none;
      color: #dc3545;
      font-weight: bold;
      font-size: 14px;
    }

    .logout:hover {
      text-decoration: underline;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }

    .filter {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
        Anand Akut & Associates
  </div>

  <div class="top-bar">
    <div class="nav-buttons">
      <a href="{{ url_for('admin_history') }}">üìÑ Leave History</a>
      <a href="{{ url_for('admin_pending') }}">‚è≥ Pending Approvals</a>
      <a href="{{ url_for('calendar_page') }}">üìÑ Holiday and Leave Calendar</a>
    </div>
    <div>
      <span>Welcome {{ current_user.name }} (Admin) | </span>
      <a class="logout" href="/logout">Logout</a>
    </div>
  </div>

  <hr>

  {% block content %}{% endblock %}

</body>
</html>

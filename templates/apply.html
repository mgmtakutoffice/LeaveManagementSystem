<!DOCTYPE html>
<html>
<head>
    <title>Apply Leave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        /* Header */
        .header {
            background-color: #1e1e39; /* navy blue */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .logout {
            text-decoration: none;
            color: #dc3545;
            font-weight: bold;
        }
        .logout:hover {
            text-decoration: underline;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h3 {
            margin-bottom: 20px;
            color: #007bff;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Back link */
        .history-btn {
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #007bff;
            border-radius: 6px;
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            background: #fff;
            margin: 8px 0 16px 0;
        }
        .history-btn:hover {
            background: #e9f2ff;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Anand Akut & Associates</div>

    <!-- Top Bar -->
    <div class="top-bar">
        <h2 style="margin:0;">Welcome {{ current_user.name }}</h2>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>

    <!-- Back to history (choose ONE: index or employee_dashboard) -->
    <!-- If you want the summary dashboard: -->
    <a href="{{ url_for('index') }}" class="history-btn">← My Leave History</a>
    <!-- If you prefer the simple list page instead, use this: -->
    <!-- <a href="{{ url_for('index') }}" class="history-btn">← My Leave History</a> -->

    <!-- Apply Leave Card -->
    <div class="card">
        <h3>✍️ Apply for Leave</h3>
        <form method="post" action="{{ url_for('apply_leave') }}">
            <label for="from_date">From Date</label>
            <input type="date" id="from_date" name="from_date" required>

            <label for="to_date">To Date</label>
            <input type="date" id="to_date" name="to_date" required>

            <label for="session">Session</label>
            <select id="session" name="session" required>
                <option value="Full Day">Full Day</option>
                <option value="Half Day - AM">Half Day - AM</option>
                <option value="Half Day - PM">Half Day - PM</option>
                <option value="OOO On Duty">OOO On Duty</option> <!-- fixed value -->
            </select>

            <label for="leave_type">Type of Leave</label>
            <select id="leave_type" name="leave_type" required>
                <option value="Casual">Casual</option>
                <option value="Comp Off">Comp Off</option>
            </select>

            <label for="reason">Reason</label>
            <textarea id="reason" name="reason" rows="3" required></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <!-- Optional client-side date checks -->
    <script>
      // Set defaults to today & keep to_date >= from_date
      (function () {
        const today = new Date().toISOString().split("T")[0];
        const from = document.getElementById("from_date");
        const to = document.getElementById("to_date");
        if (from && !from.value) from.value = today;
        if (to && !to.value) to.value = today;

        function syncMin() {
          if (from && to) {
            to.min = from.value || today;
            if (to.value < to.min) to.value = to.min;
          }
        }
        from.addEventListener("change", syncMin);
        syncMin();
      })();
    </script>

</body>
</html>

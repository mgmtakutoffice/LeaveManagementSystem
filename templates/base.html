<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Leave Management System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        /* Header */
        .header {
            background-color: #1e1e39; /* navy blue */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        /* Page Title */
        .page-title {
            text-align: center;
            margin: 30px 0 20px 0;
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
        }
        /* Card */
        .card {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Common Header -->
    <div class="header">
        Anand Akut & Associates
    </div>

    <!-- ðŸ”¹ Common Page Title -->
    <div class="page-title">
        Leave Management System
    </div>

    <!-- ðŸ”¹ Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>

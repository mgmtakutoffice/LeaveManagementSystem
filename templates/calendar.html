<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #calendar {
            max-width: 900px;
            margin: auto;
        }
        /* Header */
        .header {
            background-color: #1e1e39; /* navy blue */
            color: white;
            padding: 15px;
            text-align: center; 
            font-size: 22px;
            font-weight: bold;
        }
        /* Page Title */
        .page-title {
            text-align: center;
            margin: 30px 0 20px 0;
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
    
    <style>
        /* Highlight full Sunday boxes */
        .fc-day-sun {
            background-color: #FFF0F0 !important;  /* Light pink or any color you prefer */
        }
    </style>
</head>
<body>
    <!-- ðŸ”¹ Common Header -->
    <div class="header">
        Anand Akut & Associates
    </div>

    <!-- ðŸ”¹ Common Page Title -->
    <div class="page-title">
        Holiday and Leave Calender
    </div>
    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/api/leaves'
           
            });

            calendar.render();
        });
    </script>
</body>
</html>
